networks:
  bayut-docker-network:
    driver: bridge

services:
  nginx:
    env_file: "./.env"
    image: bayut-docker:0.0.2
    container_name: appserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # - ./nginx/keyonehomes.crt:/etc/nginx/keyonehomes.crt
      # - ./nginx/keyonehomes.key:/etc/nginx/keyonehomes.key
    networks:
      - bayut-docker-network

  php:
    env_file: "./.env"
    image: bayut-docker-app:0.0.2
    container_name: php-fpm
    ports:
      - "9000:9000"
    networks:
      - bayut-docker-network

